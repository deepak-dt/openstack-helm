{{- if .Values.manifests.deployment_analytics }}
{{- $envAll := . }}
# host_os is a mandatory field
{{- $_ := required ".Values.conf.host_os must be specified, valid values are ubuntu, centos" .Values.conf.host_os }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{tuple "contrail_analytics" "internal" . | include "helm-toolkit.endpoints.hostname_short_endpoint_lookup"}}
spec:
  template:
    metadata:
      labels:
{{ tuple $envAll "opencontrail" "analytics" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: {{ .Values.labels.analytics.node_selector_key }}
                operator: In
                values:
                - {{ .Values.labels.analytics.node_selector_value }}
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      hostNetwork: false
      containers:
      - name: contrail-analytics
        image: {{ .Values.images.tags.analytics | quote }}
        imagePullPolicy: {{ default "" .Values.images.imagePullPolicy | quote }}
        command: 
          - /bin/sleep
          - inf
        securityContext:
          privileged: true
        volumeMounts:
        - name: contrailctl-analytics
          mountPath: /etc/contrailctl/analytics.conf
          subPath: analytics.conf
      volumes:
      - name: contrailctl-analytics
        configMap:
          name: opencontrail-etc
          defaultMode: 0444
{{- end }}
