{{- if .Values.manifests.job_shaker_test }}
{{- $envAll := . }}

{{- $mounts_tests := .Values.pod.mounts.shaker_tests.shaker_tests }}
{{- $mounts_tests_init := .Values.pod.mounts.shaker_tests.init_container }}

{{- $serviceAccountName := print $envAll.Release.Name "-test" }}
{{ tuple $envAll "run_tests" $serviceAccountName | include "helm-toolkit.snippets.kubernetes_pod_rbac_serviceaccount" }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ print $envAll.Release.Name "-run-tests" }}
spec:
  template:
    metadata:
      labels:
{{ tuple $envAll "shaker" "run-tests" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
    spec:
      serviceAccountName: {{ $serviceAccountName }}
      restartPolicy: OnFailure
      nodeSelector:
        {{ .Values.labels.job.node_selector_key }}: {{ .Values.labels.job.node_selector_value }}
      initContainers:
{{ tuple $envAll "run_tests" $mounts_tests_init | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container" | indent 8 }}
        - name: {{ .Release.Name }}-test-ks-user
{{ tuple $envAll "ks_user" | include "helm-toolkit.snippets.image" | indent 10 }}
{{ tuple $envAll $envAll.Values.pod.resources.jobs.ks_user | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
          command:
            - /tmp/ks-user.sh
          volumeMounts:
            - name: shaker-bin
              mountPath: /tmp/ks-user.sh
              subPath: ks-user.sh
              readOnly: true
          env:
{{- with $env := dict "ksUserSecret" .Values.secrets.identity.admin }}
{{- include "helm-toolkit.snippets.keystone_openrc_env_vars" $env | indent 12 }}
{{- end }}
            - name: SERVICE_OS_SERVICE_NAME
              value: "shaker"
{{- with $env := dict "ksUserSecret" .Values.secrets.identity.shaker }}
{{- include "helm-toolkit.snippets.keystone_user_create_env_vars" $env | indent 12 }}
{{- end }}
            - name: SERVICE_OS_ROLE
              value: {{ .Values.endpoints.identity.auth.shaker.role | quote }}
      containers:
        - name: {{ .Release.Name }}-run-tests
{{ tuple $envAll "shaker_run_tests" | include "helm-toolkit.snippets.image" | indent 10 }}
{{ tuple $envAll $envAll.Values.pod.resources.jobs.run_tests | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
          args:
{{- if .Values.conf.shaker.DEFAULT.debug }}
          - --debug
{{- end }}
{{- if not .Values.conf.shaker.DEFAULT.cleanup_on_error }}
          - --nocleanup
{{- end }}
          securityContext:
            runAsUser: {{ .Values.pod.user.shaker.uid }}
            privileged: false
          env:
{{- with $env := dict "ksUserSecret" .Values.secrets.identity.admin }}
{{- include "helm-toolkit.snippets.keystone_openrc_env_vars" $env | indent 12 }}
{{- end }}
{{- with $env := dict "ksUserSecret" .Values.secrets.identity.shaker }}
{{- include "helm-toolkit.snippets.keystone_user_create_env_vars" $env | indent 12 }}
{{- end }}
            - name: SHAKER_ENV_NAME
              value: {{.Release.Name}}
            - name: SHAKER_SCENARIO
              value: {{ .Values.conf.shaker.DEFAULT.scenario }}
            - name: SHAKER_SERVER_ENDPOINT
              value: {{ .Values.conf.shaker.DEFAULT.server_endpoint }}
          command:
            - /tmp/shaker-test.sh
          volumeMounts:
            - name: shaker-etc
              mountPath: /etc/shaker/shaker_tests.yaml
              subPath: shaker_tests.yaml
              readOnly: true
            - name: shaker-bin
              mountPath: /tmp/shaker-test.sh
              subPath: shaker-test.sh
              readOnly: true
            - name: shaker-db
              mountPath: /var/lib/shaker
            - name: shaker-reports
              mountPath: /var/lib/shaker/data
{{ if $mounts_tests.volumeMounts }}{{ toYaml $mounts_tests.volumeMounts | indent 12 }}{{ end }}
      volumes:
        - name: shaker-etc
          secret:
            secretName: shaker-etc
            defaultMode: 0444
        - name: shaker-bin
          configMap:
            name: shaker-bin
            defaultMode: 0555
        - name: shaker-db
          emptyDir: {}
        - name: shaker-reports
        {{- if not .Values.pvc.enabled }}
          emptyDir: {}
        {{- else }}
          persistentVolumeClaim:
            claimName: {{ .Values.pvc.name }}
        {{- end }}
{{ if $mounts_tests.volumes }}{{ toYaml $mounts_tests.volumes | indent 8 }}{{ end }}
{{- end }}
