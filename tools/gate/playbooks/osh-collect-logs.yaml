- hosts: primary
  vars:
    work_dir: "{{ zuul_osh_relative_path | default(zuul.project.src_dir) }}"
    logs_dir: "/tmp/logs"
    namespace: "openstack"
    shaker_pod_name: "shaker-run-tests"
  tasks:
    - name: "retrieve shaker reports"
      shell: |-
          set -e

          POD=`kubectl get pods -n "{{ namespace }}" -o name | grep "{{ shaker_pod_name }}" | awk -F '/' '{ print $NF }'`
          echo "{{ namespace }}/${POD}/"
          mkdir -p "{{ logs_dir }}/pod-logs/{{ namespace }}/${POD}/reports"
          kubectl exec ${POD} -n {{ namespace }} cat /tmp/shaker-result.html > "{{ logs_dir }}/pod-logs/{{ namespace }}/${POD}/reports/shaker-result.html"
          kubectl exec ${POD} -n {{ namespace }} cat /tmp/shaker-result.json > "{{ logs_dir }}/pod-logs/{{ namespace }}/${POD}/reports/shaker-result.json"
      args:
        executable: /bin/bash
      ignore_errors: True

    - name: "Downloads logs to executor"
      synchronize:
        src: "{{ logs_dir }}/pod-logs"
        dest: "{{ zuul.executor.log_root }}/{{ inventory_hostname }}"
        mode: pull
      ignore_errors: True

